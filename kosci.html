<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Sloty</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.cdnfonts.com/css/casino" rel="stylesheet">
  <style>
    #dice-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 50px;
    }

    .dice {
        width: 100px;
        height: 100px;
        background-color: white;
        border: 1px solid black;
        border-radius: 8px;
        margin: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
        <img src="star.png" class="rotate" >
        <img src="casino.png" id="casino">
        <img src="star.png" class="rotate2" >
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Strona główna</a></li>
        <li><a href="slots.html">Slotsy</a></li>
        <li><a href="ruletka.html">Ruletka</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Gra w kości</h1>
    <div id="dice-container">
        <div class="dice" id="dice1"></div>
        <div class="dice" id="dice2"></div>
    </div>
    <button onclick="rollDice()">Rzut</button>
    <p id="result"></p>
    <script>
        function rollDice() {
          const resultText = document.getElementById('result');
            var diceValue1 = Math.floor(Math.random() * 6) + 1;
            var diceValue2 = Math.floor(Math.random() * 6) + 1;

            // Tablica z odpowiednimi znakami kropki dla każdej wartości oczek
            var dotValues = ["&#x2022;", "&#x2022;&#x2022;", "&#x2022;&#x2022;&#x2022;", "&#x2022;&#x2022;&#x2022;<br>&#x2022;", "&#x2022;&#x2022;&#x2022;<br>&#x2022;&#x2022;", "&#x2022;&#x2022;&#x2022;<br>&#x2022;&#x2022;&#x2022;"];

            // Ustawienie odpowiednich kropek dla wartości oczek na kostkach
            document.getElementById("dice1").innerHTML = dotValues[diceValue1 - 1];
            document.getElementById("dice2").innerHTML = dotValues[diceValue2 - 1];

            // Sprawdzenie, czy obie kostki mają taką samą wartość
           
            if (diceValue1 === diceValue2) {
      resultText.textContent = 'Congratulations! You win!';
    } else {
      resultText.textContent = 'Try again!';
    }

        }
    </script>
  </main>
